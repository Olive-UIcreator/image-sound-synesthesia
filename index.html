<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Sound-Synesthesia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <h1>Image-Sound-Synesthesia</h1>
            <p class="subtitle">Transform images into interactive soundscapes</p>
        </header>
        
        <main class="app-main">
            <div class="control-panel">
                <div class="upload-section">
                    <input type="file" id="image-upload" accept="image/*" class="file-input">
                    <label for="image-upload" class="upload-label">
                        Upload Image
                    </label>
                </div>
                
                <div class="controls">
                           <div class="control-group">
                               <label for="pixel-size">Pixel Size</label>
                               <input type="range" id="pixel-size" min="10" max="100" value="50">
                               <span id="pixel-size-value">50</span>
                           </div>
                    
                    <div class="control-group">
                        <label for="mode-select">Mode</label>
                        <select id="mode-select">
                            <option value="single">Single Point</option>
                            <option value="scan">Scan</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <button id="play-button" class="play-button" disabled>
                            Start Playing
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <div id="p5-canvas"></div>
                <div class="canvas-overlay" id="canvas-overlay">
                    <p>Upload an image to begin</p>
                </div>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="audio-info">
                <p>Click "Start Playing" to begin audio interaction</p>
            </div>
        </footer>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <!-- Application Scripts -->
    <script src="src/lib/imageProcessor.js"></script>
    <script src="src/lib/audioEngine.js"></script>
    <script src="src/lib/hsvMapper.js"></script>
    <script src="src/components/InteractiveCanvas.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
